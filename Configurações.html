<!DOCTYPE html>
<html>
<head>
	<title>Configurações</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/styleconfigurações.css">
</head>
<body>
	<header>
		<h1>Configurações</h1>
		<nav>
			<ul>
				<li><a href="/Perfil.html">Perfil</a></li>
				<li><a href="/Insta.html">Feed</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="settings">
			<h2>Editar perfil</h2>
			<form action="/Informações.html">
				<label for="username">Nome de usuário:</label>
				<input type="text" id="username" name="username">
				<label for="email">Endereço de e-mail:</label>
				<input type="email" id="email" name="email">
				<label for="password">Nova senha:</label>
				<input type="password" id="password" name="password">
				<button type="submit">Salvar alterações</button>
			</form>
		</section>
		<section class="settings">
			<h2>Preferências</h2>
			<form>
				<label for="language">Idioma:</label>
				<select id="language" name="language">
					<option value="pt-br">Português (Brasil)</option>
					<option value="en-us">English (United States)</option>
					<option value="es-es">Español (España)</option>
				</select>
				<label for="notifications">Notificações:</label>
				<input type="checkbox" id="notifications" name="notifications">
				<label for="dark-mode">Modo escuro:</label>
				<input type="checkbox" id="dark-mode" name="dark-mode">
				<button type="submit">Salvar preferências</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; instagramado ( 2023 )</p>
	</footer>
</body>
</html>
